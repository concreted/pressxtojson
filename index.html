<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLEASE HELP ME FIND JSON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="json.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title shake">
        PRESS X TO JSON
      </h1>
      <p class="subtitle shakeY">
        <span id="titleText">I'M LOOKING FOR MY SON</span> <strong>JSON</strong>
      </p>
      <div id="field" class="box">
      	<div id="candidate" class="shake"></div>
      	<div id="timer" class="shake"></div>
      </div>
      <div class="option shake">
      	<div id="xButton" class="button is-large is-rounded">X</div>
      	JSON!
      </div>
      <div class="option shakeY">
        <div id="noButton" class="button is-large is-rounded">B</div>
        SHAUN!
      </div>
      <div id="restart" class="option shake">
        <div id="restartButton" class="button is-large is-rounded">Y</div>
        <span id="restartText">START</span>
      </div>
    </div>
  </section>
  <script src="utils.js"></script>
  <script src="data.js"></script>
  <script src="jsongen.js"></script>
  <script src="json.js"></script>
  </body>
</html>
